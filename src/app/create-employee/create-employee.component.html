<div class="row">
    <div class="col-md-6">
        <div class="row">
            <h3 class="text-left">Create Employee</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="employee.phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label>Pension</label>
                        <!-- <input type="text" class="form-control" id="pension" [(ngModel)]="employee.pension"
                            name="pension"> -->
                            <div class="d-flex">
                        <div class="form-check" style="margin-right:16px">
                            <input class="form-check-input" type="radio" name="pension" id="flexRadioDefault1" value="true" [(ngModel)]="employee.pension">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="false" [(ngModel)]="employee.pension">
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </div>
                        </div>
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>

            </div>
        </div>


    </div>
</div>
