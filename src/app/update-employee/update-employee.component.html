<div class="container">
<div class="row" style="padding:8rem 0;">
    <div class="col-md-6 ">
        <div class="row">
            <h3 class="text-start"> Update Employee </h3>
           
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName" >
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.email"
                            name="emailId">
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.phone"
                            name="phone">
                    </div>
                    <br />
                    <!-- <div class="form-group">
                        <label>Pension</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.pension"
                            name="pension">
                    </div> -->
                    <div class="d-flex">
                        <div class="form-check" style="margin-right:16px">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                value="true" [checked]="employee.pension === true" (ngModelChange)="employee.pension = true" (change)="employee.pension = true">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                value="false" [checked]="employee.pension === false" (ngModelChange)="employee.pension = false" (change)="employee.pension = false">
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </div>
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
